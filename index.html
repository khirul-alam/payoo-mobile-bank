<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>mobile banking</title>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
   <div class="logo w-[200px] mx-auto pt-[128px]">
    <img src="./assets/Logo-full.png" alt="">
   </div>
   <div class="form mt-8">
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto">
      <div class="card-body rounded-2xl">
        <fieldset class="fieldset">
          <label class="label text-[#080808] font-bold">Mobile No.</label>
          <input type="text" maxlength="11" minlength="11" class="input rounded-full bg-[#F4F5F7] mt-3" placeholder="Enter your 11 digit number" />
          <label class="label text-[#080808] font-bold mt-4">4 Digit Pin</label>
          <input type="password" maxlength="4" class="input input rounded-full bg-[#F4F5F7] mt-3" placeholder="Enter 4 Digit Pin" />
          
          <button class="btn btn-neutral mt-4 bg-[#3d27c9] rounded-full font-bold">Login</button>
        </fieldset>
      </div>
    </div>
   </div>
   <script src="./script/login.js"></script>
  </body>
</html>
